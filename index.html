<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coletâneas do Rock - Collections</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">

            <header>
                <h1>Sua Coletânea de Rock</h1>
            </header>

            <div class="banner">
                <img src="./images/banner-rock.jpg" alt="Guitarra">
            </div>

            <main>
                <section class="search">
                    <h2>Encontre as maiores bandas de rock em um só lugar!</h2>
                    <form action="/" method="get" class="busca">
                        <input type="text" placeholder="Pesquise a coletânea da sua banda favorita">
                        <button type="submit" class="button">Buscar</button>
                    </form>
                </section>

                <section class="item-resultado">

                    <div class="resultado-header" id="resultado-header"></div>

                    <div class="resultado-composicao">
                        <h4>Composição da Banda</h4>
                        <div class="composicao-item" id="composicao-item"></div>
                    </div>

                    <div class="resultado-albuns">
                        <h4>Álbuns de Estúdio</h4>
                        <div class="exibe-album" id="exibe-album"></div>
                    </div>

                </section>

            </main>

        </div>
        <!-- div container -->

        <footer>
            <h5>&copy; 2024 Sua Coletânea de Rock</h5>
        </footer>

        <script src="./dados.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
